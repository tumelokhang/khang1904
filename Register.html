<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="Register.css">
</head>
<body>
	<div class="Login-div">
		
		<div class="title">Membership Account</div>

		<div class="form">
			<div class="First Name">
				<input type="text" id="First Name" placeholder="First Name" name="Fname" required><br><br>
				<input type="text" id="Last Name" placeholder="Last Name" name="Lname" required><br><br>

				</div>
					<div class="email">
						<input type="email" placeholder="Your Email" name="email"><br><br>

			</div>

			</div>
			<div class="password">
				<input type="Password" placeholder="Password" name="Password"><br><br>
				<input type="Password_confirmation" placeholder="Password_confirmation" name="Password_confirmation"><br>

			</div>
			<div class="option">
				<div class="remember-me">
					<input id="remember-me" type="checkbox" name="chb">
					<label for="remember-me">Remember me?</label>
				</div>
				<input type="Register" value="Register"><br><br>
				<div class="forgot-password">
					<a class="link" href="Login.html">Already have account</a><br>
				</div>
			</div>

		</div>
</body>
</html>
